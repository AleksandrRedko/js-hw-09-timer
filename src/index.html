<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
  </head>
  <body>
    <div class="back-image">
      <section>
        <div class="input-date-block">
          <input type="text" id="datetime-picker" />
          <button type="button" data-start>Виберіть дату</button>
        </div>
        <div class="timer">
          <div class="field js-days">
            <div class="conic">
              <span class="value" data-days>00</span>
              <span class="label">Днів</span>
            </div>
          </div>
          <div class="field js-hours">
            <div class="conic">
              <span class="value" data-hours>00</span>
              <span class="label">Годин</span>
            </div>
          </div>
          <div class="field js-minutes">
            <div class="conic">
              <span class="value" data-minutes>00</span>
              <span class="label">Хвилин</span>
            </div>
          </div>
          <div class="field js-seconds">
            <div class="conic">
              <span class="value" data-seconds>00</span>
              <span class="label">Секунд</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
